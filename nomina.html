    <center>
        <div class="bg-success container">
            <h2 class="text-light">Formulario para aclaraciones de nómina</h2>
        </div>
        <form id="formempleado" class="container justify-content-center  border-3 border-success shadow-lg row border  border-1 mt-0">
    

    <div class="col-xl-6 col-md-6 col-sm-12 my-2">
        <label for="numero_empleado"><b>*Número de Empleado(bacha)</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-hashtag fa-lg"  style="color: #28a745!important;"></i> </span>
          </div>
          <input class="form-control form-control-lg selectpicker text-dark" id="numeroEmpleado" name="numeroEmpleado" pattern="[0-9]{5,6}" required>
          </select>
        </div>
      </div>
   
      <div class="col-xl-6 col-md-6 col-sm-12 my-2">
        <label for="nombre_empleado"><b>*Nombre del Empleado</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-user fa-lg"  style="color: #28a745!important;"></i> </span>
          </div>
          <input class="form-control form-control-lg selectpicker text-dark" id="nombreEmpleado" name="nombreEmpleado" oninput="validarNombre(this)" required>
          </select>
        </div>
      </div>

      <div class="col-xl-6 col-md-6 col-sm-12 my-2">
        <label for="nombre_encargado"><b>*Cultivo</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-leaf fa-lg"  style="color: #28a745!important;"></i> </span>
          </div>
          <select class="form-control form-control-lg selectpicker text-dark" id="cultivo" name="cultivo" required>
            <option value="">Seleccione Cultivo</option>
            <option value="AGUACATE">AGUACATE</option>
              <option value="ARANDANO">ARANDANO</option>
              <option value="ESPARRAGO">ESPARRAGO</option>
              <option value="FRAMBUESA">FRAMBUESA</option>
              <option value="FRESA">FRESA</option>
              <option value="MAIZ">MAIZ</option>
              <option value="PAPA">PAPA</option>
              <option value="ZARZAMORA">ZARZAMORA</option>
          </select>
        </div>
      </div>
      
      <div class="col-xl-6 col-md-6 col-sm-12 my-2">
        <label for="nombre_encargado"><b>*Nombre del Encargado de rancho</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-user-pen fa-lg"  style="color: #28a745!important;"></i> </span>
          </div>
          <select class="form-control form-control-lg selectpicker text-dark" id="nombreEncargado" name="nombreEncargado" required>
            <option value="">Seleccione Encargado</option>
          </select>
        </div>
      </div>  

      <div class="col-xl-6 col-md-6 col-sm-12 my-2">
        <label for="nombre_empleado"><b>*Telefono</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-tty fa-lg"  style="color: #28a745!important;"></i> </span>
          </div>
          <input class="form-control form-control-lg selectpicker text-dark" id="telefono" name="telefono" pattern="[0-9]{10}" autocomplete="off"  required>
          </select>
        </div>
      </div>

      <div class="col-xl-6 col-md-6 col-sm-12 my-2">
        <label for="nombre_empleado"><b>*Días Laborados en la semana</b></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa-solid fa-people-carry-box fa-lg"  style="color: #28a745!important;"></i> </span>
          </div>
          <input class="form-control form-control-lg selectpicker text-dark" id="diasLaborados" name="diasLaborados"  required>
          </select>
        </div>
      </div>

            <div class="col-12 my-2">
                <label for="evidencia" class="form-control form-control-lg selectpicker text-dark"><b>Evidencia estado de movimientos</b></label>
                <input type="file" class="form-control" id="evidencia" name="evidencia">
                <img src="" alt="" width="150px" id="imgPreview">
            </div>

            <div class="col-12 my-2">
                <label for="comentarios" class="form-label"><b>*Comentarios</b></label>
                <textarea class="form-control form-control-lg selectpicker text-dark" id="comentarios" name="comentarios" rows="3" maxlength="500"></textarea>
            </div>

            <div class="col-12 my-2">
                <button type="submit" id="btn" class="btn btn-primary btn-block">Enviar</button>
            </div>
            


         
        </form>


</center>
